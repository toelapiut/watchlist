{%extends 'base.html' %}

<!-- Content block-->
{%block content%}
<div class="container">
	
	<!-- poster background -->
	<div class="row">
		<div class= 'col-xs-6 col-md-6 col-lg-6 posterPath' style=" display:inline;height: 800px; background:url({{movie.image}}) no-repeat center center">
			
		</div>
		<div class= 'col-xs-6 col-md-6 col-lg-6 movie-details'>
			<h3>{{movie.title}}</h3>
			<p class="overview">{{movie.overview}}</p>
			<p class="ratings"><b>{{movie.vote_average}}</b> - <i>{{movie.vote_count}} votes</i> </p>
		</div>
	</div>
</div>

{%endblock%}
